<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1>My Library</h1>
            <div class="description-top">This is a project displaying knowledge of constructors, as taught by The Odin
                Project.</div>
            <div class=" description-bottom">You can find the source code <a
                    href="https://github.com/vaistau/odin-library">here</a>.</div>
        </div>

        <div class="submission-container">
            <div class="submission-boxes">
                <div class="title-submission">
                    <div class="submission-header">Book</div>
                    <input type="text">
                </div>

                <div class="author-submission">
                    <div class="submission-header">Author</div>
                    <input type="text">
                </div>

                <div class="status-submission">
                    <label for="status" class="submission-header">Status</label>
                    <select name="status" id="status">
                        <option value="read">Read</option>
                        <option value="not read">Not read</option>
                    </select>
                </div>
            </div>

            <button class="submission-button">Submit</button>
        </div>

        <div class="library-container">
            <div class="library-header">
                <div class="title-container">
                    <div class="title-header">Title</div>
                </div>
                <div class="author-container">
                    <div class="author-header">Author</div>
                </div>
                <div class="status-container">
                    <div class="status-header">Status</div>
                </div>
                <div class="space-container">
                    <div class="space-header"></div>
                </div>
            </div>

            <div class="library-books"></div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
