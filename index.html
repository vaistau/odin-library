<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="header-container">
            <h1>My Library</h1>
            <div id="description-top">This is a project displaying knowledge of constructors, as taught by The Odin
                Project.</div>
            <div id=" description-bottom">You can find the source code <a
                    href="https://github.com/vaistau/odin-library">here</a>.</div>
        </div>

        <div id="submission-container">
            <div id="submission-boxes">

                <div id="title-submission" class="submission-box">
                    <div class="submission-header">Book</div>
                    <input type="text">
                </div>

                <div id="author-submission" class="submission-box">
                    <div class="submission-header">Author</div>
                    <input type="text">
                </div>

                <div id="status-submission" class="submission-box">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="read">Read</option>
                        <option value="not read">Not read</option>
                    </select>
                </div>
            </div>

            <button id="submission-button">Submit</button>
        </div>

        <div id="library-container">
            <div id="library-header">
                <div id="title-container">
                    <div id="title-header">Title</div>
                </div>
                <div id="author-container">
                    <div id="author-header">Author</div>
                </div>
                <div id="status-container">
                    <div id="status-header">Status</div>
                </div>
                <div id="space-container">
                    <div id="space-header"></div>
                </div>
            </div>

            <div id="library-books"></div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
